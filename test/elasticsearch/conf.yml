
pipeline:

  test-input:
    module: file-in
    config:
      globs:
        - test/elasticsearch/test.log

  lines:
    inChannels:
      - test-input

  parse:
    module: elasticsearch-log
    inChannels:
      - lines

  # Mark which events should be rolled up.
  rollup:
    module: js
    inChannels:
      - parse
    config:
      function: !!js/function >-
        function(event) {
          if (event.exception) {
            event._agg = {type: 'count', key: event.exception.msg}
          }
          // TODO: potentially verbose non-exceptions (eg deprecation warrnings during index)
          return event
        }

  unaggregated:
    module: js
    inChannels:
      - rollup
    config:
      function: !!js/function >-
        function(event) {
          if (event._agg === undefined) {
            return event
          }
        }

  count-aggregated:
    module: agg
    inChannels:
      - rollup
    config:
      maxSize: 1000
      maxRealSeconds: 300
      maxEventSeconds: 3600
      filtered: !!js/function >-
        function(event) {
          return event._agg === undefined || event._agg.type !== 'count'
        }
      start: !!js/function >-
        function(event) {
          return true // let size or time trigger aggregation
        }
      stop: !!js/function >-
        function(event) {
          return false // let size or time trigger aggregation
        }
      key: !!js/function >-
        function(event) {
          return event._agg.key
        }
      view: !!js/function >-
        function(events) {
          var event = events[0] // assuming grouped events are similar enough
          event.end = events[events.length-1].ts
          event.duration = Math.round((event.end - event.ts) / 1000)
          event.count = events.length
          event.message = this.util.format('%dx: %s', event.count, event._agg.key)
          delete event._agg
          return event
        }

  # Remove variable & environment specific data and transform to format that is
  # easier for `jq` to produce deterministic results.
  testify:
    module: js
    inChannels:
      - unaggregated
      - count-aggregated
    config:
      function: !!js/function >-
        function(event) {
          delete event.shipper
          delete event.host
          return {key: event.ts.toISOString(), value: event}
        }

  json-output:
    module: json-out
    inChannels:
      - testify

  test-output:
    module: file-out
    inChannels:
      - json-output
    config:
      path: test/elasticsearch/out.json

  log-errors:
    module: errors
    inChannels:
      - errors
    config:
      interval: 5
      stackDepth: 6

  log-stats:
    module: stats
    inChannels:
      - stats

  log:
    inChannels:
      - log
      - log-errors
      - log-stats
